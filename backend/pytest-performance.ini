[tool:pytest]
# Pytest configuration for performance tests
testpaths = tests/performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Performance test markers
markers =
    performance: Performance and load testing
    slow: Slow running tests (>30 seconds)
    benchmark: Benchmarking tests with pytest-benchmark
    load: Load testing with high concurrency
    memory: Memory usage testing
    cpu: CPU usage testing
    api: API endpoint performance testing
    database: Database performance testing

# Test discovery
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --benchmark-skip
    --asyncio-mode=auto
    -p no:warnings

# Timeout settings for performance tests
timeout = 600  # 10 minutes max per test

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance test specific settings
minversion = 7.0
required_plugins = 
    pytest-asyncio>=0.21.0
    pytest-benchmark>=4.0.0
    pytest-mock>=3.12.0