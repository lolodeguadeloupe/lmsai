[tool:pytest]
# Pytest configuration for the course generation platform

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    performance: Performance tests
    load: Load tests
    benchmark: Benchmark tests
    slow: Slow running tests
    ai: Tests requiring AI services
    database: Tests requiring database
    redis: Tests requiring Redis
    external: Tests requiring external services

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --disable-warnings
    --color=yes
    
# Performance test configuration
performance_timeout = 300  # 5 minutes max for performance tests
load_test_timeout = 600    # 10 minutes max for load tests

# Async support
asyncio_mode = auto

# Minimum version
minversion = 7.0

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psutil

# Performance test specific settings
[performance]
api_response_threshold_ms = 200
load_test_concurrent_limit = 100
benchmark_iterations = 50
monitoring_interval_seconds = 1